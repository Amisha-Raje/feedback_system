<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logout</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-blue-500 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Feedback System</h1>
      <!-- You might not need navigation links on the logout page -->
    </div>
  </header>

  <section class="logout-content py-12">
    <div class="container mx-auto text-center">
      <h2 class="text-3xl font-semibold mb-8">Logged Out Successfully</h2>
      <p class="text-gray-700">You have been successfully logged out.</p>
      <p class="text-gray-700">Thank you for using the Feedback System.</p>
      <!-- You can provide a link to return to the login page if needed -->
      <p class="mt-8"><a href="login.html" class="text-blue-500">Return to Login</a></p>
    </div>
  </section>

  <footer class="bg-blue-500 text-white py-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Feedback System. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
